<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>

    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>

  <body class="w-full">
    <div class="page-container">
      <div id="nav" class="flex justify-between">
        <div id="logo" class="leading-tight">
          <div class="text-2xl text-bold">Lixum</div>
          <div>Solutions</div>
        </div>
        <div id="navigation" class="flex w-75 justify-between items-center">
